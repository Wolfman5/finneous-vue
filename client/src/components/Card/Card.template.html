<div>
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title" v-bind:style="{background: 'url(' + card.imgUrl +') center / cover'}">
            <h2 class="mdl-card__title-text">{{card.title}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            {{card.shortText}}
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <router-link :to="{ path: '/blogPost', query: { blogId: card.id }}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Read More
            </router-link>
        </div>
        <div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">share</i>
            </button>
        </div>
    </div>
</div>
